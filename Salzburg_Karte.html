<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
	 <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	</head>
	<body>
		<div id="map_element" style="width: 950px; height: 850px"></div>
		<script>
				var karte = L.map('map_element').setView([47.78868, 13.06189], 15);
				var tileUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
				var tileAttribution = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';		
				L.tileLayer(tileUrl, {
					maxZoom: 18, 
					attribution: tileAttribution
				}).addTo(karte);
				var marker = L.marker([47.78862, 13.06206]).addTo(karte);
				var circle = L.circle([47.7881, 13.04983], 200, {
					color: 'red',
					fillColor: '#f03',
					fillOpacity: 0.5
				}).addTo(karte);
				var polygon = L.polygon([
					[47.78933, 13.05978],
					[47.78943, 13.06098],
					[47.78865, 13.06122],
					[47.7875, 13.06062],
					[47.7874, 13.0597]
				]).addTo(karte);
				marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
				circle.bindPopup("I am a circle.");
				polygon.bindPopup("I am a polygon.");
				var popup = L.popup()
				.setLatLng([47.78196, 13.07047])
				.setContent("I am a standalone popup.")
				.openOn(karte);
				function onMapClick(e) {
					alert("You clicked the map at " + e.latlng);
				}

				karte.on('click', onMapClick);
				var popup = L.popup();

				function onMapClick(e) {
					popup
						.setLatLng(e.latlng)
						.setContent("You clicked the map at " + e.latlng.toString())
						.openOn(karte);
				}

				karte.on('click', onMapClick)
			</script>
	</body>
</html>
